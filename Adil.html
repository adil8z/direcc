
<html>
<head>

<script>


 
function load(url, callback) {
        var xhr;
         
        if(typeof XMLHttpRequest !== 'undefined') xhr = new XMLHttpRequest();
        else {
            var versions = ["MSXML2.XmlHttp.5.0", 
                            "MSXML2.XmlHttp.4.0",
                            "MSXML2.XmlHttp.3.0", 
                            "MSXML2.XmlHttp.2.0",
                            "Microsoft.XmlHttp"]
 
             for(var i = 0, len = versions.length; i < len; i++) {
                try {
                    xhr = new ActiveXObject(versions[i]);
                    break;
                }
                catch(e){}
             } // end for
        }
         
        xhr.onreadystatechange = ensureReadiness;
         
        function ensureReadiness() {
            if(xhr.readyState < 4) {
                return;
            }
             
            if(xhr.status !== 200) {
                return;
            }
 
            // all is well  
            if(xhr.readyState === 4) {
                callback(xhr);
            }           
        }
         
        xhr.open('GET', url, true);
        xhr.send('');
    }

	
	
	
	
	
	load('jfile.json', function(xhr) {
	
	
	
	
    document.getElementById('container').innerHTML = xhr.responseText;
	document.getElementById('container2').innerHTML = xhr.responseText;
	
});
	
	
	
	
	
	
	
</script>


<style>



#container{


height:100;
width: 250;
overflow-y:scroll;

}

#container2{

position:absolute;
top:400px;
left:700px;
height:100;
width: 250;
overflow-y:scroll;

}





</style>
</head>
<body>

<div id="container">


</div>

<div id="container2">

</div>

</body>
</html>
